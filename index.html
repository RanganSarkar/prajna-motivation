<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivation for Prajna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            padding: 50px;
        }
        .quote {
            font-size: 1.5em;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Dear Prajna,</h1>
    <p>Here's your daily dose of motivation:</p>
    <div class="quote" id="quote"></div>
    <footer>
        Made with ❤️ by Rangan.
    </footer>
    <script src="script.js">
        const quotes = [
                "You are stronger than you think.",
    "Every day is a fresh start.",
    "Believe in yourself and all that you are.",
    "You’ve got this!",
    "Keep going, one step at a time.",
    "You are loved and appreciated.",
    "Take a deep breath. You’re doing amazing.",
    "Progress is progress, no matter how small.",
    "The best way to predict the future is to create it.",
    "Difficult roads often lead to beautiful destinations.",
    "Don't watch the clock; do what it does. Keep going.",
    "You are capable of amazing things.",
    "Small progress is still progress.",
    "You are enough, just as you are.",
    "The only limit to our realization of tomorrow is our doubts of today.",
    "Believe you can and you're halfway there.",
    "You don’t have to be great to start, but you have to start to be great.",
    "Your only limit is your mind."
        ];
        const today = new Date().getDate();
        document.getElementById("quote").innerText = quotes[today % quotes.length];
    </script>
</body>
</html>
